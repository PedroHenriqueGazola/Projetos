<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style/estilo.css">
</head>
<body>
    <header>
        <h1>BlackBelt</h1>
    </header>

    <section>
       <form onsubmit="cadastro()">
        <h1>Cadastre seu Anão</h1>
        <p>
            <label>Nome do anao: </label>
            <input type="text" name="name" id="name"/>
        </p>
        <p>
            <label>Idade do anao: </label>
            <input type="text" name="age" id="age"/>
        </p>
        <p>
            <label>Tamanho: </label>
            <input type="text" name="size" id="size" placeholder="cm"/>
        </p>
        <p>
            <label>Qual o preço do seu anao?</label>
            <input type="text" name="price" id="price" placeholder="R$"/>
        </p>
        <button type="submit">Cadastrar</button>

       </form>
    </section>

    <section>
        <div id="res">
            Lista de anões a venda:
        </div>
    </section>
    <section>
        <div id="buyList">
            Lista de anões comprados:
        </div>
    </section>
    

    <footer>
        <p>&copy;BlackBelt</p>
    </footer>
    <script src="JS/index.js"></script>
    
</body>
</html>
