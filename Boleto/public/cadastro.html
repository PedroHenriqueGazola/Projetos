<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recrianca</title>
    <link rel="stylesheet" href="style/cadastro.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <nav class="navbar  navbar-expand-lg ">
      <div class="container-fluid" >
        <a class="navbar-brand" href="index.html">
          <img
            src="../img/profile_recrianca.jpg"
            alt=""
            width="60"
            height="48"
            class="d-inline-block align-text-center"
          />
          Recriança
        </a>
        <div class=".navbar-toggler" id="navbarNav">
          <ul class="navbar-nav justify-content-between">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastro.html">Cadastro de Alunos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="emitir.html">Emitir boletos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cancelar.html">Cancelar Boletos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <form class="row g-3">
            <div class="form-group col-12">
                <label for="nome">Nome do aluno</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
            <div class="form-group col-12">
                <label for="nome">Nome do responsavel</label>
                <input type="text" class="form-control" id="nomeResp" placeholder="Nome">
            </div>
            <div class="form-group col-12">
                <label for="nome">Data de nascimento</label>
                <input type="date" class="form-control" id="dataNasc" placeholder="Data de nascimento">
            </div>
            <div class="form-group col-12">
                <label for="nome">Data de entrada</label>
                <input type="date" class="form-control" id="dataEntrada" placeholder="Data de entrada">
            </div>
            <div class="form-group col-12">
                <label for="nome">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="CPF">
            </div>
            <div class="col-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="name@email.com">
            </div>
            <div class="col-md-6">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Rua ...">
            </div>
            <div class="col-md-4">
            <label for="inputAddress2" class="form-label">Número</label>
              <input type="text" class="form-control" id="inputNumber" placeholder="340">
            </div>
            <div class="col-md-2">
              <label for="inputAddress2" class="form-label">Complemento</label>
              <input type="text" class="form-control" id="inputComplement" placeholder="ap 32">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <input type="text" class="form-control" id="inputState" placeholder="SP">
            </div>
            <div class="col-md-2">
              <label for="inputCEP" class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputCEP">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="inputBairro">
            </div>
            <div class="col-12">
              <label for="inputCPF" class="form-label">CPF</label>
              <input type="text" class="form-control" id="inputCPF">
            </div>
            <div class="col-md-4">
              <label for="inputDDD" class="form-label">DDD</label>
              <input type="text" class="form-control" id="inputDDD">
            </div>
            <div class="col-md-8">
              <label for="inputPhone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="inputPhone">
            </div>
            <div class="col-12">
              <label for="inputMensalidade" class="form-label">Mensalidade</label>
              <input type="text" class="form-control" id="inputMensalidade">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
    </div>
    
  </body>
</html>
